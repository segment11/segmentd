plugins {
    id 'groovy'
    id 'java'
}

group 'org.segment'
version '1.0'

final String artifactId = 'segmentd'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

compileGroovy {
    groovyOptions.configurationScript = file("config.groovy")
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.codehaus.groovy:groovy:2.4.19'
    compile 'org.codehaus.groovy:groovy-sql:2.4.19'
    compile 'commons-beanutils:commons-beanutils:1.9.4'
    compile 'com.esotericsoftware:reflectasm:1.11.9'
    compile 'com.alibaba:druid:1.1.22'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.4'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'

}
